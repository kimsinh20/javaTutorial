<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>login v2</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6 offset-3">
        <div class="loggin-title bg-primary text-white py-3 mt-5">
          <h3 class="text-center fw-bolder text-uppercase color-while">
            <i class="fa-solid fa-user"></i>&nbsp;
            login
          </h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6 offset-3">
        <div class="login-form bg-light py-2">
          <form action="">
            <div class="row py-2">
              <div class="col-4 text-end fs-5">User name</div>
              <div class="col-6">
                <input type="text" class="form-control" />
              </div>
            </div>
              <div class="row py-2">
                <div class="col-4 text-end fs-5">Password</div>
                <div class="col-6">
                  <input type="password" class="form-control" />
                </div>
              </div>
              <div class="row py-2">
                <div class="col-4 text-end fs-5">
                  <input type="checkbox" class="form-check-input" name="" id="" />
                </div>
                <div class="col-6">
                  <label for="">
                    Save information in this pc
                  </label>
                </div>
              </div>
              <div class="row py-2">
                <div class="col-12 text-center fs-5">
                  <a href="#" class="text-decoration-none"><i class="fa-solid fa-key"></i>&nbsp;forget password</a>
                  &nbsp;&nbsp;|&nbsp;&nbsp;
                  <a href="#" class="text-decoration-none"><i class="fa-solid fa-circle-question"></i>&nbsp;help</a>
                </div>
              </div>
              <div class="row py-3">
                <div class="col-12 text-center fs-5">
                  <button type="button" class="btn btn-primary fw-semibold"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;login</button>
                  <button type="button" class="btn btn-secondary fw-semibold"><i class="fa-solid fa-xmark"></i>&nbsp;exit</button>
                </div>
              </div>
              <div class="row py-3">
                <div class="col-11 text-end fs-5">
                  <a href="#" class="text-decoration-none "><i class="fa-solid fa-language"></i>&nbsp;tiếng việt</a>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
