<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/provider.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>provider v1</title>
    <script src="ckeditor/ckeditor.js"></script>
  </head>

  <body>
    <div class="container-lg">
      <div class="row">
        <div class="col-lg-12">
          <div class="loggin-title bg-primary text-white py-3 mt-5">
            <h3 class="text-center fw-bolder text-uppercase color-while">
              <i class="fa-solid fa-user"></i>&nbsp; provider managerment
            </h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="provider-form bg-light py-2">
            <form action="" class="px-3 provider-form">
              <div class="row py -2">
                <div class="col-sm-2 ">User name</div>
                <div class="col-sm-4">
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="row py-2">
                <div class="col-sm-2 ">Provider logo</div>
                <div class="col-sm-4">
                  <input type="file" class="form-control" />
                </div>
              </div>
              <div class="row py-2 align-items-center">
                <div class="col-sm-2 ">Provider note</div>
                <div class="col-sm-9">
                  <textarea
                    name=""
                    class="form-control"
                    id="txtProviderNotes"
                   
                  ></textarea>
                </div>
              </div>
              <script>
                  CKEDITOR.replace( 'txtProviderNotes');
              </script>
              <div class="row py-2">
                <div class="col-sm-6 offset-sm-2">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name=""
                    id=""
                  />
                  <label for=""> do you agree rules of provider? </label>
                </div>
              </div>
              <div class="row py-2">
                <div class="col-sm-12 text-center">
                  <a href="#" class="text-decoration-none"
                    > <i class="fa-solid fa-right-to-bracket"></i>&nbsp;login</a
                  >
                  &nbsp;&nbsp;|&nbsp;&nbsp;
                  <a href="#" class="text-decoration-none"
                    ><i class="fa-solid fa-circle-question"></i>&nbsp;help</a
                  >
                </div>
              </div>
              <div class="row py-3">
                <div class="col-sm-12 text-center">
                  <button type="button" class="btn btn-primary fw-semibold" disabled>
                    <i class="fa-solid fa-user-gear"></i>&nbsp;register
                  </button>
                  <button type="button" class="btn btn-secondary fw-semibold">
                    <i class="fa-solid fa-xmark"></i>&nbsp;exit
                  </button>
                </div>
              </div>
              <div class="row py-3">
                <div class="col-sm-11 text-end">
                  <a href="#" class="text-decoration-none"
                    ><i class="fa-solid fa-language"></i>&nbsp;tiếng việt</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
